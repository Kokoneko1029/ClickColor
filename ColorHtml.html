<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click The Color!</title>
    <link rel="stylesheet" href="ColorCss.css" />
  </head>
  <div>
    <body>
      <h1>Click The Color!</h1>

      <p class="color-el" id="color-el">Color</p>

      <button class="red-el" id="red-el" onclick="checkColor('Red')"></button>
      <button
        class="blue-el"
        id="blue-el"
        onclick="checkColor('Blue')"
      ></button>
      <button
        class="green-el"
        id="green-el"
        onclick="checkColor('Green')"
      ></button>
      <button
        class="yellow-el"
        id="yellow-el"
        onclick="checkColor('Yellow')"
      ></button>
      <br />
      <p class="score-el" id="score-el">Score: 0</p>

      <button class="startGame-el" id="startGame-el" onclick="startGame()">
        START GAME
      </button>

      <script src="ColorJS.js"></script>
    </body>
  </div>
</html>
